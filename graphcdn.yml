rootTypeNames:
  query: Query
  mutation: Mutation
originUrl: 'https://brianlovin.com/api/graphql'
# schema: 'http://localhost:3000/api/graphql'
rules:
  - types:
      Query:
        - post
        - tags
        - posts
        - stack
        - stacks
        - bookmark
        - comments
        - question
        - bookmarks
        - questions
        - hackerNewsPost
        - hackerNewsPosts
    maxAge: 900
    swr: 900
keyFields:
  types:
    Tag:
      - name
    User:
      - id
      - username
    PageInfo: []
    StackEdge: []
    BookmarkEdge: []
    QuestionEdge: []
    EmailSubscription: []
